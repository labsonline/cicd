name: Gate Workflow

on:
  - workflow_call

permissions: read-all

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Trivy Scan
        uses: labsonline/cicd/.github/actions/trivy@main
        with:
          github-pat: ${{ secrets.GITHUB_TOKEN }}

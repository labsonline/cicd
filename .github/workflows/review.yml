name: PR Workflow

on:
  - workflow_call

permissions: read-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Assign
        uses: kentaro-m/auto-assign-action@v1.2.5

      - name: Lint
        uses: labsonline/cicd/.github/actions/lint@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Review
        uses: labsonline/cicd/.github/actions/pr@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

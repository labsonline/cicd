name: Scorecard Analysis

on:
  workflow_call:
    inputs:
      score-card-token:
        type: string
        description: GitHub token for Scorecard to use for publishing results
      publish-results:
        type: boolean
        description: Whether to publish results to OpenSSF REST API

permissions: read-all

jobs:
  analysis:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.2.0
        with:
          publish_results: true
          repo_token: ${{ github.event.inputs.score-card-token }}
          results_file: results.sarif
          results_format: sarif

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v2.21.5
        with:
          sarif_file: results.sarif

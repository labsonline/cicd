name: Gates

on:
  workflow_call:
    inputs:
      upload:
        type: boolean
        description: Upload the result to the GitHub repository
        default: false

permissions: read-all

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Trivy Scan
        uses: labsonline/cicd/.github/actions/trivy@614edbe626a45e419c8b1f666a70c27b30fc7d0f # latest https://github.com/labsonline/cicd/commit/614edbe626a45e419c8b1f666a70c27b30fc7d0f
        with:
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          upload-scan-result: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

name: Gates

on:
  - workflow_call

permissions: read-all

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0 https://github.com/actions/checkout/commit/3df4ab11eba7bda6032a0b82a6bb43b11571feac
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Trivy Scan
        uses: labsonline/cicd/.github/actions/trivy@e18973894cf06830cfe5a432beee8eb302f724c7 # v0.1.1-alpha.1 https://github.com/labsonline/cicd/commit/e18973894cf06830cfe5a432beee8eb302f724c7
        with:
          upload-scan-result: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

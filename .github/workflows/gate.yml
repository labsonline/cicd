name: Gates

on:
  - workflow_call

permissions: read-all

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Trivy Scan
        uses: labsonline/cicd/.github/actions/trivy@main # v0.1.0-alpha.2 https://github.com/labsonline/cicd/commit/b5ef8c3b917ae68e4dcf365b9bc645a8a486b5c3
        with:
          upload-scan-result: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
